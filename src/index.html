<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">Поиск билетов</h2>
            <form action="" class="form-trip">
                <div class="from-block">
                    <div class="imput-from-wrapper">
                        <label for="from" class="form-label">Откуда:</label>
                        <input id="from" type="text" class="input" placeholder="Москва">
                    </div>
                    <a href="#" class="change-direction"><img src="./img/change.png" alt="change"
                            class="change-img"></a>
                </div>
                <label for="where" class="form-label">Куда:</label>
                <input id="where" type="text" class="input" placeholder="Сочи">
                <label for="adult" class="form-label">Взрослые</label>
                <input id="adult" type="number" class="input" value="0">
                <label for="under-ten-years" class="form-label">Дети до 10 лет</label>
                <input id="under-ten-years" type="number" class="input" value="0">
                <label for="under-five-years" class="form-label">Дети до 5 лет</label>
                <input id="under-five-years" type="number" class="input" value="0">
                <label for="round-trip" class="form-label">Туда и обратно</label>
                <input id="round-trip" type="checkbox" class="input">

                <div class="date-block-oneway">
                    <label for="date" class="form-label">Дата</label>
                    <input id="date" type="date" class="input">
                </div>
                <div class="date-block-twoway date-block-hidden">
                    <div class="date-wrapper">
                        <label for="date-to" class="form-label">Туда</label>
                        <input id="date-to" type="date" class="input">
                    </div>
                    <div class="date-wrapper">
                        <label for="date-back" class="form-label">Обратно</label>
                        <input id="date-back" type="date" class="input">
                    </div>
                </div>

                <a href="#" class="find-btn">Найти</a>
            </form>
        </div>

    </div>
</body>

</html>
